{% extends 'products/base.html' %}

{% block title %}Privacy Settings{% endblock %}

{% block content %}

<!-- ***** Main Banner Area Start ***** -->
<div class="page-heading about-page-heading" id="top">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="inner-content">
                    <h2>About Our Company</h2>
                    <span>Awesome, clean &amp; creative HTML5 Template</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ***** Main Banner Area End ***** -->

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Privacy Settings</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <h4>Profile Visibility</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="profile_visibility" 
                                       id="visibility_public" value="public" 
                                       {% if user.profile_visibility == 'public' %}checked{% endif %}>
                                <label class="form-check-label" for="visibility_public">
                                    Public - Anyone can view your profile
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="profile_visibility" 
                                       id="visibility_friends" value="friends_only" 
                                       {% if user.profile_visibility == 'friends_only' %}checked{% endif %}>
                                <label class="form-check-label" for="visibility_friends">
                                    Friends Only - Only your friends can view your profile
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="profile_visibility" 
                                       id="visibility_private" value="private" 
                                       {% if user.profile_visibility == 'private' %}checked{% endif %}>
                                <label class="form-check-label" for="visibility_private">
                                    Private - Only you can view your profile
                                </label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h4>Contact Information</h4>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="show_email" 
                                       id="show_email" {% if user.show_email %}checked{% endif %}>
                                <label class="form-check-label" for="show_email">
                                    Show my email address to other users
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="show_phone" 
                                       id="show_phone" {% if user.show_phone %}checked{% endif %}>
                                <label class="form-check-label" for="show_phone">
                                    Show my phone number to other users
                                </label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h4>Email Preferences</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="allow_marketing_emails" 
                                       id="allow_marketing_emails" {% if user.allow_marketing_emails %}checked{% endif %}>
                                <label class="form-check-label" for="allow_marketing_emails">
                                    Receive marketing and promotional emails
                                </label>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Privacy Settings</button>
                            <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
